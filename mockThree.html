<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Welcome</title>
    <!-- Font awesome script-->
    <link rel='stylesheet' href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- CSS file-->
    <link href="mockTwoStyling.css" rel="stylesheet">
</head>

<body style='margin:0%'>
    <!--List name-->
    <div class="header">
        <div class="fade-in-text">
            <!-- List title -->
            <h1 id='listTitle' style='text-align: center;'>Walmart</h1>
        </div>
        <br>
        <!--Go back button to previous page (includes save user input)-->
        <a href="javascript:history.back()"><i class="fa-solid fa-circle-arrow-left icon-background"></i></a>
        <!-- Date and time (last edited) -->
        <p id='lastEdited'></p>
    </div>

    <div class="container">
        <div class="groceries">
            <div class="card-body d-flex flex-column">
                <!--Form begins here for user input-->
                <div style='text-align: center;'>
                    <input id='userInput' type='text'>
                    <br>
                    <br>
                    <i id='refresh' class="fa-solid fa-arrow-rotate-right"></i>
                    <input type="button" class="btn mt-auto btn-primary" name="1Button" value="Add Item"
                        id="confirmInput"></input>
                </div>
                <br>
                <!--Display items in the shopping list-->
                <div id='allItems'>
                    <!--PRELOADING ITEMS HERE-->
                    <h2>- Chicken Breast</h2>
                    <h2>- Coca Cola</h2>
                    <h2>- Eggs</h2>
                    <h2>- Yogurt</h2>
                </div>
                <div class="button-container">
                    <div class="button-center">
                        <a href='javascript:history.back()'>
                            <button type="button" class="btn btn-primary" id='confirmButton'>Update List</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--- Script Source Files -->
    <script src=mockTwoScript.js></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>
    <!--- End of Script Source Files -->
</body>

</html>
